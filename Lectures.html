         id="tspan4177">Неверный выбор кодировки</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:80px;line-height:100%;font-family:'PT Sans';-inkscape-font-specification:'PT Sans, Normal';text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="100.00001"
       y="222.36206"
       id="text4315"
       sodipodi:linespacing="100%"><tspan
         sodipodi:role="line"
         x="100.00001"
         y="222.36206"
         style="font-size:60.00000381px;line-height:100%"
         id="tspan4207">1. Все рассмотренные кодировки, кроме UTF-16,</tspan><tspan
         sodipodi:role="line"
         x="100.00001"
         y="282.36206"
         style="font-size:60.00000381px;line-height:100%"
         id="tspan4247">совместимы с ASCII, поэтому несоответствие ко-</tspan><tspan
         sodipodi:role="line"
         x="100.00001"
         y="342.36206"
         style="font-size:60.00000381px;line-height:100%"
         id="tspan4249">довой страницы невозможно заметить на латин-</tspan><tspan
         sodipodi:role="line"
         x="100.00001"
         y="402.36206"
         style="font-size:60.00000381px;line-height:100%"
         id="tspan4251">ских символах, цифрах, знаках пунктуации</tspan><tspan
         sodipodi:role="line"
         x="100.00001"
         y="462.36206"
         style="font-size:60.00000381px;line-height:100%"
         id="tspan4255" /><tspan
         sodipodi:role="line"
         x="100.00001"
         y="522.36206"
         style="font-size:60.00000381px;line-height:100%"
         id="tspan4237">2. Если пытаться интерпретировать однобайтную</tspan><tspan
         sodipodi:role="line"
         x="100.00001"
         y="582.36206"
         style="font-size:60.00000381px;line-height:100%"
         id="tspan4273">кодировку как UTF-16 (например, перепутать </tspan><tspan
         sodipodi:role="line"
         x="100.00001"
         y="642.36206"
         style="font-size:60.00000381px;line-height:100%"
         id="tspan4279">Windows-1251 с UTF-16), в тексте может быть</tspan><tspan
         sodipodi:role="line"
         x="100.00001"
         y="702.36212"
         style="font-size:60.00000381px;line-height:100%"
         id="tspan4281">много экзотических (обычно иероглифов) или</tspan><tspan
         sodipodi:role="line"
         x="100.00001"
         y="762.36212"
         style="font-size:60.00000381px;line-height:100%"
         id="tspan4175">несуществующих символов</tspan></text>

         y="822.36212"
         style="font-size:60.00000381px;line-height:100%"
